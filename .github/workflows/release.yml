name: CI-Release

on: [push, pull_request]

  # release:
    # types: [created]

jobs:
  release:
    if: false
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
        python-version: ['3.7', '3.8', '3.9', '3.10']

    steps:
      - uses: actions/checkout@v1

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install maturin twine

      - name: Install latest nightly
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          override: true

#      - name: Publish to PyPi
#        if:  matrix.os == 'windows-latest'
#        shell: powershell
#        run: |
#          maturin build --release --interpreter python${{ matrix.python-version }}
#          Get-ChildItem -Path .\target\wheels\*.whl | ForEach-Object { twine upload -u __token__ -p ${{ secrets.PYPI }} $_.FullName }

      - name: Publish to PyPi
        if:  matrix.os != 'windows-latest'
        run: |
          maturin build --release --interpreter python${{ matrix.python-version }}
          twine upload -u __token__ -p ${{ secrets.PYPI }} target/wheels/lazrs*.whl
  
  # CPython only support arm based mac since 3.9
  macos-arm:
    strategy:
      matrix:
        python-version: ['3.9', '3.10']
    runs-on: macos-latest
    

    steps:
      - uses: actions/checkout@v1

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install latest nightly arm target
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          target: aarch64-apple-darwin
          override: true


      - name: Build Wheels for Python ${{ matrix.python-version }}
        run: |
          maturin build --release --interpreter python${{ matrix.python-version }}

